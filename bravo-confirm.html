<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="styles/vendors.min.css" />
        <link rel="stylesheet" href="styles/fontawesomepro.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Oswald:400,500,600,700" rel="stylesheet">
        <link rel="stylesheet" href="styles/styles.css" />
        <script src="scripts/vendors.min.js"></script>
        <script src="scripts/main.min.js"></script>
        </head>
    <body class="bravo">
      <!-- Start Hero Banner -->
      <div class="hero">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-10 col-md-12 col-lg-4 text-center">
              <!-- Start Logo -->
              <div class="logo">
                <img src="images/bravo-logo.png" />
              </div>     
              <!-- End Logo  -->
            </div>
            <div class="col-12 col-md-12 col-lg-7 align-self-md-center">
            </div>
          </div>
          <!-- Start Confirm Message -->
          <div class="row justify-content-center">
            <div class="col-11">
              <div class="form-container confirm">
                Book a reservation to celebrate Mom
                at Bravo this Mother’s Day! 
                <button class="btn btn-primary">MAKE A RESERVATION</button>
              </div>
            </div>
          </div>
          <!-- End Confirm Message -->
        </div>
      </div>
      <!-- End Hero Banner -->

      <!-- Start Ribbon Message -->
      <div class="message-ribbon">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              
            </div>
          </div>
        </div>
      </div>
      <!-- End Ribbon Message -->


      <!-- Begin Page Content -->
      <div class="container">
        <div class="row justify-content-center page-content">
          <div class="col-12 col-md-9">
            <div class="intro">
              <p class="large submit-message">
                Your entry has been submitted!
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- End Page Content -->

      <!-- Start Footer -->
      <div class="footer">
        <div class="container-fluid p-0">
          <div class="row justify-content-center no-gutters">
            <div class="col-12 text-center">
              <img class="banner" src="images/bravo-image-confirm.jpg" />
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row justify-content-center card-promo">
            <div class="col-md-5 col-12">
               Receive a $25 Bonus Card for every $100 in gift cards purchased.
               <button class="btn btn-primary">PURCHASE GIFTCARDS</button>
            </div>
            <div class="col-md-5 col-12">
              <img src="images/bravo-card.png" class="gift-card" />
            </div>
          </div>
          <div class="row offer-expires justify-content-center">
            <div class="col-12 col-md-10 text-center">
              Offer expires 06/16/2019. Bonus card redeemable 06/17/19 – 08/31/19.
            </div>
          </div>

        </div>
      </div>
      <!-- End Footer -->

    </body>
</html>
